<%
if (typeof css == 'object') {
    if (!css.media) {
      css.media = "all";
    }
    if (!css.type){
      css.type = "text/css"
    }
%>
<link rel="stylesheet" href="<%= css.path %>" type="<%= css.type %>" media="<%= css.media %>"/>
<% } else if (/less$/i.test(css)){ %>
<link rel="stylesheet" href="<%= css %>" type="text/less" media="screen"/>
<% } else { %>
<link rel="stylesheet" href="<%= css %>"/>
<% } %>
