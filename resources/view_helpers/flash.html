<% if (count > 0) { %>
<div class="flash_messages">
    <% messages.forEach(function(md) { %>
    <div class="alert <%= md.type %>_msg"><strong><%= md.type %>:</strong>
        <ul>
            <% md.messages.forEach(function(msg){ %>
            <li><%- msg %></li>
            <% }) %>
        </ul>
    </div>
    <% }) %>
</div><% } else { %><!-- no messages --><% } %>
